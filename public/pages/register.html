<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/register.css">
    <link rel="stylesheet" href="../styles/create.css">

</head>

<body>
    <header>
        <!-- Menú -->
        <nav class="navbar navbar-expand-lg p-4">
            <div class="container p-0">
                <a class="navbar-brand" href="/">
                    <img src="../images/branding/logo_light_horizontal.svg" alt="Logotipo FunkoShop" class="d-inline-block align-text-top">
                </a>
                <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="/shop" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                SHOP
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Funkos</a></li>
                                <li><a class="dropdown-item" href="#">Remeras</a></li>
                                <li><a class="dropdown-item" href="#">Llaveros</a></li>
                            </ul>
                        </li>
                        <li class="nav-item"><a class="nav-link"href="/contact">CONTACTO</a></li>
                        <li class="nav-item">
                            <a class="nav-link" href="/login">LOGIN</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/shop/carrito"><i class="fa-solid fa-cart-shopping"
                                    style="color: #ffffff;"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>


    <div class="container store-container m-auto p-4 mb-4">
        <!-- <div class="row g-3 mb-5 mt-2"> -->
        <div class="justify-content-center mt-5 p-0 g-0 store-content">
            <h1 class="page-title">CREA TU CUENTA</h1>
            <div class="d-block col-md justify-content-center">
                <div class="text-center m-auto form-div">Completá el formulario para ser parte de los Funkos</div>
                <form id="register" class="forms formulario">
                    <div class="formss">
                        <label class="formulario label" for="nombre">Nombre:</label>
                        <input type="text" class="form-control formulario input" id="nombre" aria-describedby="nombre"
                            placeholder="John">
                    </div>
                    <div class="formss">
                        <label for="nombre">Apellido:</label>
                        <input type="text" class="form-control" id="apellido" aria-describedby="apellido"
                            placeholder="Doe">
                    </div>
                    <div class="formss ">
                        <label for="exampleInputEmail1">Email:</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="johndow@correo.com">
                    </div>
                    <div class="formss">
                        <label for="exampleInputPassword1">Contraseña:</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="*******">
                    </div>
                    <div class="formss">
                        <label for="exampleInputPassword2">Repetir contraseña:</label>
                        <input type="password" class="form-control" id="exampleInputPassword2" placeholder="*******">
                    </div>
                    <div class="d-flex  justify-content-center mt-4 align-items-endcler">
                        <button type="submit" class="formulario button d-flex justify-content-center me-3">Registrar</button>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="aceptoTerminos">
                            <label class="form-check-label" for="aceptoTerminos">
                                Acepto los terminos y condiciones
                            </label>
                        </div>

                    </div>
                    

                </form>
            </div>



        </div>
        <!-- </div> -->
    </div>

    <!-- Footer -->
    <footer class="footer ">
        <nav class="container navbar navbar__footer ">
            <ul>
                <li>
                    <a class="footer__link" href="/shop">SHOP</a>
                </li>
                <li>
                    <a class="footer__link" href="/login">LOGIN</a>
                </li>
                <li>
                    <a class="footer__link" href="/contact">CONTACTO</a>
                </li>
            </ul>
            <picture class="navbar__logo">
                <img src="../images/branding/isotype.svg" alt="Isotipo FunkoShop">
            </picture>
        </nav>

        <div class="copyright ">
            <p> All rights reserved 2023 - Funkshop</p>
        </div>
        <!-- Copyright -->
    </footer>
    <!-- Footer -->

        crossorigin="anonymous"></script>
</body>

</html>
